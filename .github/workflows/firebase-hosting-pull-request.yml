name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
            npm install @angular/cli;
            cd abbreviations-viewer;
            npm ci;
            echo "export const firebaseConfig = { 
              credential: "$FIREBASE_SERVICE_ACCOUNT", 
              databaseURL: 'https://sidmenon-playground.firebaseio.com'
            };"> firebase-config.ts
            ./node_modules/@angular/cli/bin/ng build --prod;
        env:
          FIREBASE_SERVICE_ACCOUNT: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIDMENON_PLAYGROUND }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIDMENON_PLAYGROUND }}'
          projectId: sidmenon-playground
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
